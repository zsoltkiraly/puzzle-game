<!DOCTYPE html>
<html lang="hu">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>puzzle game v1.0.1 by Zsolt Kiraly</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/scripts.js"></script>
</head>

<body>

	<div class="coin"></div>
	<div class="points">0</div>

	<section class="shark">
		<a class="back" href="./" title="Back">&#60;</a>
		<div class="start-game"><span class="floating">Press Start</span></div>

		<div class="background disabled">

			<div class="shark-negative"></div>

			<div class="puzzle-element shark1 rotate4 start transition" rotate-id="4" puzzle-id="1"></div>
			<div class="puzzle-element shark2 rotate3 start transition" rotate-id="3" puzzle-id="2"></div>
			<div class="puzzle-element shark3 rotate1 start transition" rotate-id="1" puzzle-id="3"></div>
			<div class="puzzle-element shark4 rotate4 start transition" rotate-id="4" puzzle-id="4"></div>
			<div class="puzzle-element shark5 rotate2 start transition" rotate-id="2" puzzle-id="5"></div>
			<div class="puzzle-element shark6 rotate3 start transition" rotate-id="3" puzzle-id="6"></div>

			<div class="puzzle-area shark1" area-id="1"></div>
			<div class="puzzle-area shark2" area-id="2"></div>
			<div class="puzzle-area shark3" area-id="3"></div>
			<div class="puzzle-area shark4" area-id="4"></div>
			<div class="puzzle-area shark5" area-id="5"></div>
			<div class="puzzle-area shark6" area-id="6"></div>

		</div>

		<div class="effect">
			<div class="fish"></div>
			<div class="bubbles bubble-1"></div>
			<div class="bubbles bubble-5"></div>
			<div class="bubbles bubble-2"></div>
			<div class="bubbles bubble-6"></div>
			<div class="bubbles bubble-3"></div>
			<div class="bubbles bubble-7"></div>
			<div class="bubbles bubble-4"></div>
			<div class="bubbles bubble-8"></div>	
		</div>

	</section>
	
</body>
</html>
